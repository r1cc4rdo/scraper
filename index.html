<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Planet Granite Sunnyvale</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.min.js"></script>

    <script id="event-template" type="text/x-handlebars-template">

        <div class='w3-card w3-round'>
        <h3 class='w3-panel w3-round w3-pink'>{{section}} ({{events.[0].categories}})</h3>
        <table class='w3-table w3-bordered w3-hoverable'>
        {{#each events}}
            <tr>
                <td width="25%" class="w3-right-align">{{dotw}}, {{month}} {{day}}</td>
                <td width="8%">{{hh}}:{{mm}}</td>
                <td width="3%" class="w3-right-align">{{#unless this.recurring}}<i class='fa fa-exclamation w3-text-red'></i>{{/unless}}</td>
                <td><a href="{{this.link}}">{{#if this.cancelled}}<s>{{/if}}{{this.title}}{{#if this.cancelled}}</s>{{/if}}</a></td>
                <td width="25%">{{instructor}}</td>
            </tr>
        {{/each}}
        </table>
        </div>

    </script>
    <script src="load_and_filter.js"></script>

</head>

    <h2>Planet Granite Sunnyvale Events</h2>

        <fieldset>

            </select>

            <label for="checkbox-wed">W</label><input type="checkbox" class="day-filter" id="checkbox-wed">
            <label for="checkbox-thu">T</label><input type="checkbox" class="day-filter" id="checkbox-thu">
            <label for="checkbox-fri">F</label><input type="checkbox" class="day-filter" id="checkbox-fri">
            <label for="checkbox-sat">S</label><input type="checkbox" class="day-filter" id="checkbox-sat">
<!--        </fieldset>-->

<!--        <fieldset>-->

            <label for="hours_range">Hours:</label><div id="hours_range"></div>

            <label for="days_range">Hours:</label><div id="days_range"></div>
