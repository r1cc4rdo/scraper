<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Planet Granite Sunnyvale</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.min.js"></script>

    <script id="event-template" type="text/x-handlebars-template">

        <div class="w3-card w3-round event-group">
        <h3 class="w3-panel w3-round w3-pink">{{section}} {{#if show_tags}}({{events.[0].categories}}){{/if}}</h3>
        <table class="w3-table w3-bordered w3-hoverable">
        {{#each events}}
            <tr>
                <td width="25%" class="w3-right-align">{{date_string}}</td>
                <td width="8%">{{#if duration_minutes}}{{time_string}}{{/if}}</td>
                <td width="3%">{{#if duration_minutes}}{{duration_minutes}}{{/if}}</td>
                <td width="3%" class="w3-right-align">{{#unless recurring}}<i class='fa fa-exclamation w3-text-red'></i>{{/unless}}</td>
                <td class="event-title">
                    <a href="{{this.link}}" target="_blank">
                        {{#if cancelled}}<s>{{/if}}{{title}}{{#if cancelled}}</s>{{/if}}
                    </a>
                </td>
                <td width="25%">{{instructor}}</td>
            </tr>
        {{/each}}
        </table>
        </div>

    </script>
    <script src="load_and_filter.js"></script>

</head>
<body>

<div class="w3-top">
    <div class="w3-bar w3-amber">

        <a href="https://planetgranite.com/sv/" class="w3-bar-item w3-button w3-blue-grey w3-border">
            <b>Planet Granite Sunnyvale</b>
        </a>

        <div class="w3-dropdown-hover">
            <button class="w3-button w3-border-blue-grey w3-border-right" id="group_by">Group by</button>
            <div class="w3-dropdown-content w3-bar-block w3-card-4">
                <a href="#" class="w3-bar-item w3-button group_filter">Date</a>
                <a href="#" class="w3-bar-item w3-button group_filter">Event</a>
                <a href="#" class="w3-bar-item w3-button group_filter">Category</a>
            </div>
        </div>

        <div class="w3-dropdown-hover">
            <button class="w3-button">Nov 13 <i class="fa fa-angle-double-right"></i> Nov 28</button>
            <div class="w3-dropdown-content w3-bar-block w3-card-4 w3-padding-large" style="width:50%">
                <span>day1</span><div id="days_range" style="display: inline-block; width: 50%"></div><span>day2</span>
            </div>
        </div>
        <button class="w3-button w3-bar-item w3-border-blue-grey w3-border-right">
            <i id="reset_date_filter" class="fa fa-undo w3-large"></i>
        </button>

        <div class="w3-dropdown-hover">
            <button class="w3-button">Anytime</button>
            <div class="w3-dropdown-content w3-bar-block w3-card-4 w3-padding-large" style="width:50%">
                <span>h1</span><div id="hours_range"></div><span>h2</span>
            </div>
        </div>
        <button class="w3-button w3-bar-item">
            <i id="reset_time_filter" class="fa fa-close w3-large"></i>
        </button>

        <div class="w3-right">
            <input type="text" class="w3-bar-item w3-input w3-border" id="search_box" placeholder="Search...">
            <button class="w3-button w3-bar-item">
                <i id="search_icon" class="fa fa-search w3-large"></i>
            </button>
        </div>

    </div>
</div>

<div class="w3-bar">
    <a href="#" class="w3-bar-item">Placeholder</a>
</div>

<div class="w3-container w3-content">
    <div id="content">
        <div class="w3-center w3-padding-64 w3-margin-top">
            <i class="fa fa-refresh w3-spin w3-text-blue w3-jumbo"></i>
            <p>Loading events</p>
        </div>
    </div>
</div>

<div class="w3-container w3-amber w3-center w3-margin-top">
    <p class="w3-panel">
        Crafted with <i class="fa fa-heart w3-text-red"></i> by <a href="https://github.com/r1cc4rdo">r1cc4rdo</a>
    </p>
</div>

</body>
</html>
